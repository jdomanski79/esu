<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <!--<meta charset="UTF-8">-->
    <title>sprzet uzywany</title>
    <!--<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"-->
    <!--integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-sm-12">
        <form class="form-inline">
            <fieldset>
                <legend>Filtruj</legend>
                <div class="form-row">
                    <input class="form-control col-md-4" type="search" name="query" placeholder="Wyszukaj"
                           th:value="${query}"/>
                    <div class="form-group col-md-8">
                        <select class="form-control" id="asset" name="asset">
                            <option value="all">Wszystkie</option>
                            <option value="st">Tylko srodki trwale</option>
                            <option value="nn">Tylko niskocenne</option>
                        </select>
                        <!--</div>-->
                        <!--<div class="form-group col-md-4">-->
                        <select class="form-control" id="toDelete" name="toDelete">
                            <option value="all">Wszystkie</option>
                            <option value="toDelete">Tylko do kasacji</option>
                        </select>
                    </div>
                    <button class="btn btn-sm btn-outline-success" type="submit">Szukaj</button>
                </div>
            </fieldset>
        </form>
        <p th:text="${'Stan: ' + {inStock} + ' pozycji. W tym wypozyczonych: ' + {lended} + '.'}">
            Stan
        </p>
        <table class="table table-bordered table-striped table-hover table-responsive-md">
            <thead>
            <tr>
                <th>Stan</th>
                <th>Numer</th>
                <th>Nazwa</th>
                <th>ST</th>
                <th>Kasacja</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="equip : ${equipments}" th:object="${equip}"
                th:onclick="'window.location.href=\'/equipment?id=' + ${equip.id} + '\';'">
                <td th:text="*{state.stateDescription}">Stan</td>
                <td th:text="*{inventoryNumber}">Numer inwentarzowy</td>
                <td th:text="*{name}">Nazwa</td>
                <td><i th:if="*{asset}" class="fas fa-check"></i></td>
                <td><i th:if="*{toDelete}" class="fas fa-check"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--containeer -->
</body>
</html>
