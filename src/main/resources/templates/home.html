<!DOCTYPE html>
<html lang="pl" xmlns:th="www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="www.thymeleaf.org ">
<head th:replace="fragments :: header('EWU')">
    <meta charset="UTF-8">
    <title>Sprzet uzywany</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <a class="btn btn-primary btn-sm" href="/equipment/new">Dodaj</a>
            <br>
            <table class="table table-bordered table-striped table-hover table-responsive-md">
                <thead>
                <tr>
                    <th>Stan</th>
                    <th>Numer</th>
                    <th>Nazwa</th>
                    <th>Srodek trwaly?</th>
                    <th>Do kasacji?</th>
                    <th>Data przyjecia</th>
                    <th>Wprowadzil</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="equip : ${equipments}" th:object="${equip}" th:onclick="'window.location.href=\'/equipment?id=' + ${equip.id} + '\';'">
                    <td th:text="*{state.description}">Stan</td>
                    <td th:text="*{inventoryNumber}">Numer inwentarzowy</td>
                    <td th:text="*{name}">Nazwa</td>
                    <td th:text="*{asset}">Srodek trwaly</td>
                    <td th:text="*{toDelete}">Do kasacji?</td>
                    <td th:text="*{created}">Data przyjecia</td>
                    <td th:text="*{createdBy}">Wprowadzil</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--containeer fluid-->
</body>
</html>
