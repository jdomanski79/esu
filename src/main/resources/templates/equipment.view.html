<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>podglad sprzetu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div layout:fragment="content" class="row">
        <dl class="row" th:object="${equipment}">
            <dt class="col-sm-2">Nazwa</dt>
            <dd class="col-sm-10 h3" th:text="*{name}">
                <span th:text="*{name}">Komputer HP Compaq</span>
            </dd>

            <dt class="col-sm-2">Nr inw.</dt>
            <dd class="col-sm-10 h3" th:text="*{inventoryNumber}">491-2003-2018/200</dd>

            <th:block th:if="*{serialNumber}">
                <dt class="col-sm-2">Nr seryjny</dt>
                <dd class="col-sm-10 h3" th:text="*{serialNumber}">3434jk43j</dd>
            </th:block>

            <dt class="col-sm-2">Stan</dt>
            <dd class="col-sm-10 h3" th:text="*{state.stateDescription}">Na stanie</dd>
        </dl>

        <div class="row btn-group">
            <p class="col">
                <a class="btn btn-primary btn-sm" th:href="@{/equipment/edit(id=${equipment.id})}">Edytuj</a>
            </p>
            <p class="col" th:if="${equipment.state == T(pl.jdomanski.esu.equipmentEvent.EquipmentState).IN_STOCK or
                        equipment.state == T(pl.jdomanski.esu.equipmentEvent.EquipmentState).LENDED}">
                <a class="btn btn-primary btn-sm" href="#"
                   th:href="@{/equipment/newevent(equipmentid=${equipment.id}, action=${T(pl.jdomanski.esu.equipmentEvent.EquipmentState).TRANSFERED})}">
                    Przerzut
                </a>
            </p>
            <p class="col" th:if="${equipment.state == T(pl.jdomanski.esu.equipmentEvent.EquipmentState).IN_STOCK or
                        equipment.state == T(pl.jdomanski.esu.equipmentEvent.EquipmentState).LENDED}">
                <a class="btn btn-primary btn-sm btn-danger" href="#"
                   th:href="@{/equipment/newevent(equipmentid=${equipment.id}, action=${T(pl.jdomanski.esu.equipmentEvent.EquipmentState).DELETED})}">
                    Kasacja
                </a>
            </p>
            <p class="col" th:if="*{equipment.state == T(pl.jdomanski.esu.equipmentEvent.EquipmentState).IN_STOCK}">
                <a class="btn btn-primary btn-sm btn-secondary" href="#"
                   th:href="@{/equipment/newevent(equipmentid=${equipment.id}, action=${T(pl.jdomanski.esu.equipmentEvent.EquipmentState).LENDED})}">
                    Wypozyczenie
                </a>
            <p class="col" th:if="*{equipment.state == T(pl.jdomanski.esu.equipmentEvent.EquipmentState).TRANSFERED or
equipment.state == T(pl.jdomanski.esu.equipmentEvent.EquipmentState).LENDED}">
                <a class="btn btn-primary btn-sm btn-primary" href="#"
                   th:href="@{/equipment/newevent(equipmentid=${equipment.id}, action=${T(pl.jdomanski.esu.equipmentEvent.EquipmentState).IN_STOCK})}">
                    Przyjmij
                </a>
            </p>
        </div>
        <table class="table table-sm table-responsive">
            <thead>
            <tr>
                <th>Data</th>
                <th>Zdarzenie</th>
                <th>Dok</th>
                <th>Wprowadził</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="event : ${equipment.history}">
                <td th:text="${event.date}" class="text-center">2018-03-29</td>
                <td>
                    <span><strong th:text="${event.equipmentState.eventDescription}">Przyjęcie</strong></span>
                    <span th:if="${event.note}" th:utext="'<br/>' + ${event.note}"><br/>Notka</span>
                </td>
                <td th:text="${event.document}"></td>
                <td th:text="${event.enteredBy.name}" class="text-center">Domański</td>
                <td><a th:href="@{/event(id=${event.id})}" class="btn btn-sm btn-primary">Edytuj</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
