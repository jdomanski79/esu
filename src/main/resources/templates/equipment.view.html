<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="www.thymeleaf.org ">
<head th:replace="fragments :: header ('Kartoteka')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodaj nowy sprzet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-12" th:object="${equipment}">
            <h1 th:text="*{name}">Komputer HP Comapq</h1>
            <h1 th:text="*{inventoryNumber}">2018/294</h1>
            <h2 th:text="*{serialNumber}">Nr seryjny</h2>
            <h2 th:text="*{state.stateDescription}">Na stanie</h2>
        </div>
    </div>
    <div class="row ">
        <div class="col" th:if="${equipment.state == T(pl.jdomanski.esu.equipmentEvent.EquipmentState).IN_STOCK}" th:object="${equipment}">
            <a class="btn btn-primary btn-sm" href="#" th:href="@{/equipment/transfer(equipmentId=*{id}, equipmentName=*{name}, equipmentInventoryNumber=*{inventoryNumber})}">Przerzut</a>
            <a class="btn btn-primary btn-sm btn-warning" href="#" th:href="@{/equipment/cassation(id=*{id})}">Kasacja</a>
        </div>
    </div>
    <div class="row">
        <table class="table table-sm table-responsive">
            <thead>
            <tr>
                <th>Data</th>
                <th>Zdarzenie</th>
                <th>Opis</th>
                <th>Dok</th>
                <th>Wprowadził</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="event : ${equipment.history}">
                <td th:text="${event.date}">2018-03-29</td>
                <td th:text="${event.equipmentState.eventDescription}">Przyjęcie</td>
                <td th:text="${event.note}"></td>
                <td th:text="${event.document}"></td>
                <td th:text="${event.enteredBy.name}">Domański</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
