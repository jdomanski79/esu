<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edytuj wydarzenie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div layout:fragment="content" class="row justify-content-md-center">
        <div class="col-sm-12">
            <h2 th:text="${dto.equipmentName}">Komputer HP Comapq</h2>
            <h2 th:text="${dto.equipmentInventoryNumber}">2018/294</h2>
            <form method="post" th:action="@{__${T(pl.jdomanski.esu.utils.Mappings).EVENT_EDIT}__(id=${dto.id})}"
                  th:object="${dto}">
                <legend th:text="*{eventDescription}"></legend>

                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="date" class="form-control" id="date" name="date" th:value="*{date}">
                </div>

                <div class="form-group">
                    <label for="note">Uwagi</label>
                    <input type="text" class="form-control" id="note" name="note" th:value="*{note}">
                </div>

                <div class="form-group">
                    <label for="document">Dokument</label>
                    <input type="text" class="form-control" id="document" name="document" th:value="*{document}">
                </div>

                <input type="hidden" name="id" th:value="${dto.id}">
                <input type="hidden" name="equipmentName" th:value="${dto.equipmentName}"/>
                <input type="hidden" name="equipmentInventoryNumber" th:value="${dto.equipmentInventoryNumber}"/>

                <button class="btn btn-sm btn-primary" type="submit">Zatwiedz</button>

                <ul th:if="${#fields.hasErrors()}">
                    <li th:each="err: ${#fields.errors()}" th:text="${err}"></li>
                </ul>
            </form>

        </div>
    </div>
</div>
</body>
</html>
